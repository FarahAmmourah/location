services:
  - type: web
    name: location
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate --noinput
    startCommand: gunicorn map_project.wsgi:application --chdir ./map_project
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: map_project.settings
      - key: PYTHON_VERSION
        value: 3.12.5
      - key: ALLOWED_HOSTS
        value: "*"
      - key: DEBUG
        value: "False"
